language: python

services:
  - docker

install:
  - docker build . -t nansat -f docker/Dockerfile_nansat
  - pip install coveralls

script:
  - docker run --rm -it -v `pwd`:/src nansat coverage run --omit=nansat/mappers/*,nansat/tests/*,nansat/nansatmap.py --source=nansat setup.py test

after_success:
  - coveralls
