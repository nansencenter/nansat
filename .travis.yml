language: python
python:
  - 2.7
  - 3.6
sudo: false

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -c conda-forge -n test-environment python=$TRAVIS_PYTHON_VERSION gdal numpy pillow netcdf4 python-dateutil nose coveralls mock urllib3 basemap "poppler<0.62"
  - source activate test-environment
  - python setup.py install
  - conda update --all
  - echo $PROJ_LIB
  - ls $PROJ_LIB

script:
  - coverage run --omit=nansat/mappers/*,nansat/tests/*,nansat/nansatmap.py --source=nansat setup.py test

after_success:
  - coveralls

