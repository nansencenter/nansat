language: python

services:
  - docker

install:
  - docker pull akorosov/nansat_base:latest
  - pip install coveralls

script:
  - docker run --rm -it -v `pwd`:/src akorosov/nansat_base:latest coverage run --omit=nansat/mappers/*,nansat/tests/*,nansat/nansatmap.py --source=nansat setup.py test

after_success:
  - coveralls
